<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam five(last) on js</title>
  <link rel="stylesheet" href="./styles.css" />

<body>
  <h2 id="">enter a name or id to search a pokemon. <br>NOTE: pokemons

  <button class="anim" id="search-button">Search pockemon.</button>
  <div id="cont"></div>
  <span id="types"></span>
  <div id="pokemon-name">pockemon name: </div>

  <div id="weight">weight: </div>
  <div id="height">height: </div>
  <div id="hp">hp: </div>
  <div id="attack">attack: </div>
  <div id="defense">defense: </div>
  <div id="special-attack">special attack: </div>
  <div id="special-defense">special defense: </div>
  <div id="speed">speed: </div>

  <script src="./script.js"></script>
</body>
